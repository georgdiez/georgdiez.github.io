<body class="antialiased min-w-screen overflow-x-hidden">

    <div class="h-screen w-screen bg-transparent flex flex-col" id="starter">

    <div class="content-center" id="nav-placeholder"></div>


    <div class="h-screen w-full bg-gray-100 p-4 md:p-24">

            </div>

            <div class="h-full md:w-2/3 z-20" >
              <trend id="skyline" class="freiburgskyline"
                :data="[0, 0, 0, 0, -1, 1, -1, 2, -2, 2, -2, 3, -3, 30, 30, 30, 37, 30, 30, 30, 30, 30, 30, 60, 83, 60, -7, 1, -5, 10, 3, 5, -6, 6, -5, 5, -4, 4, -3, 3, -2, 2, -1, 1, 0, 0, 0, 0, 0, 0, 0]"

                :auto-draw-duration="4000"
                :smooth="true"
                :radius="2">
              </trend>
            </div>
        </div>
    </div>


    <!--Load navigation bar and make it sticky-->
    <script>
        $(function(){
            $("#nav-placeholder").load("./nav.html");
        });
        window.onscroll = function() {myFunction()};
        var header = document.getElementById("nav-placeholder");
        var sticky = header.offsetTop;
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>
