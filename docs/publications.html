<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <title>Georg Diez - Publications</title>
</head>

<body class="antialiased min-w-screen overflow-hidden bg-gray-100">

    <div class="items-center m-auto h-screen flex flex-col">
        <div class="content-center w-screen" id="nav-placeholder"></div>
        <div class=" text-6xl md:text-9xl m-auto flex font-serif text-center text-gray-700">Under construction.</div>
    </div>

    <script>
        $(function(){
            $("#nav-placeholder").load("./nav.html");
        });
    </script>
    <script>
        window.onscroll = function() {myFunction()};
        var header = document.getElementById("nav-placeholder");
        var sticky = header.offsetTop;
        function myFunction() {
          if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
    </script>
</body>
</html>
